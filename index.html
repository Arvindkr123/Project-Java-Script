<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/.../...">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Expense Tracker</h1>
    <form id="expense-form">
      <div class="form-group">
        <label for="expense-name">Expense Name</label>
        <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name">
      </div>
      <div class="form-group">
        <label for="expense-amount">Expense Amount</label>
        <input type="number" class="form-control" id="expense-amount" placeholder="Enter expense amount">
      </div>
      <div class="form-group">
        <label for="expense-category">Expense Category</label>
        <select class="form-control" id="expense-category">
          <option value="Groceries">Groceries</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <hr>
    <ul id="expense-list" class="list-group">
    </ul>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JM1qspEZ4W1X4" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <!-- <script src="./js/index.js"></script> -->
</body>
</html>
