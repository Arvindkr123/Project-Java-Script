<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making an Expense tracker app with local storage integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">Expense Tracker</h2>
        <form id="my-form">
            <label for="expenseAmount" class="form-label">ExpenseAmount : </label>
            <input type="number" class="input-group form-control" name="expenseAmount" id="expAmt">
            <label for="description"  class="form-label">Description</label>
            <input type="text" class="input-group form-control" name="description" id="description">
            <label for="choose Category" class="form-label">Choose Category</label>
            <select id="Category" class="form-select" name="Category">
                <option>choose fav</option>
                <option value="food">food</option>
                <option value="movie">movie</option>
                <option value="cinema">cinema</option>
                <option value="travel">travel</option>
            </select><br>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form><br>
        <div class="container">
            <ul id="showUsers" class="list-group list">
            </ul>
        </div>
        <div class="msg"></div>
    </div>

    
</body>
</html>
