<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expense Tracker</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expenseName">Expense Name</label>
          <input type="text" class="form-control" id="expenseName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="expenseAmount">Expense Amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="expenseAmount" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expenseCategory">Expense Category</label>
          <select id="expenseCategory" class="form-control">
            <option selected>Choose...</option>
            <option>Food</option>
            <option>Entertainment</option>
            <option>Travel</option>
            <option>Shopping</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-primary btn-block mt-4">Add Expense</button>
        </div>
      </div>
    </form>

    <ul id="expenseList" class="list-group mt-4">
    </ul>
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript file -->
  <script src="./main.js" defer></script>
</body>

</html>
