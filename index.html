<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making an Expense tracker app with local storage integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid text-center bg-info p-3">
        <h1 class="text-capitalize text-lowercase"> WELCOME BUDDY CHECK YOUR EXPENSE HERE </h1>
    </div>
    <div class="container mt-5">
        <form action="" class="form">
            <div class="mb-3 mt-3">
                <label for="expenseAmount" class="form-label">Choose expense amount :</label>
                <input type="number" class="form-control" id="expenseAmount" name="expenseAmount">
            </div>
            <label for="browser" class="form-label">Choose Description:</label>
            <input class="form-control" list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Petrol">
              <option value="Desel">
              <option value="Travel">
              <option value="on vacation">
              <option value="bar">
            </datalist>  
            <label class="form-label">Choose Category:</label>
            <select class="form-select">
                <option>Food</option>
                <option>Movie</option>
                <option>Travel</option>
                <option>Hotel</option>
            </select><br>
            <input type="button" value="Add Expense" class="btn btn-primary btn-lg">
        </form>
    </div>
</body>
</html>
