<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="./callback.js" defer></script>
</head>

<body>
    <div class="container col-sm-6 mt-5">
        <img id="myImage" onclick="changeImage()" src="./img/pexels-anete-lusina-Off.jpg" width="100" height="180">
    </div>

    <p>Click the light bulb to turn on/off the light.</p>

    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("Off")) {
                image.src = "./img/pexels-nita-On.jpg";
            } else {
                image.src = "./img/pexels-anete-lusina-Off.jpg";
            }
        }
    </script>

</body>

</html>
