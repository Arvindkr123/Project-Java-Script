<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container-fluid " style="background-color: gray;">
        <h2 class="text-white text-center p-3">JS Beignners</h2>
    </div>
    <div class="container col-sm-6 mt-5" style="background-color: gray; border-radius: 10px;">
        <div class="row mt-3">
            <form action="" class="form form-color mt-3" id="my-form">
                <h3>Add user</h3>
                <div class="msg"></div>
                <label for="name" class="form-label">Name</label>
                <input class="form-control" type="text" id="name" name="name">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" name="email">
                <button class="btn btn-primary mt-3 mb-4" style="width:100%" >Submit</button>
            </form>
        </div>
        <ul class="list-group pb-2">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
        </ul>
    </div>
    <!-- <h2>Learning Objects</h2>
    <button id="click">ClickMe</button> -->
</body>
</html>
