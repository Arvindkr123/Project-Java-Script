<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making an Expense tracker app with local storage integration</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./app.js" defer></script>
    <!-- <script src="./main.js" defer></script> -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Expense Tracker</h2>
        <form id="form">
            <div class="form-group mb-3">
                <label for="expanseAmount" >Choose ExpanseAmount</label>
                <input type="number" id="expanseAmount" class="form-control mt-2">
            </div>
            <div class="form-group mb-3">
                <label for="description" >Choose Description</label>
                <input type="text" id="description" class="form-control mt-2">
            </div>
            <div class="form-group mb-3">
                <label for="category" >Choose Category</label>
                <select id="category" class="form-select mt-2">
                    <option class="option-value" value="Movie">Movie</option>
                    <option value="travel">travel</option>
                    <option value="food">food</option>
                    <option value="Hotel">Hotel</option>
                    <option value="fun">fun</option>
                </select>
            </div>
            <div class="msg">
            </div>
            <input type="submit" class="btn btn-success">
        </form>
        <div class="container mt-3">
            <h3>List of Expense History</h3>
            <ul class="list-group" id="list">
                <li class="list-group-item">
                </li>
            </ul>   
        </div>
    </div>
</body>
</html>
